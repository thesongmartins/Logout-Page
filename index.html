<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <i><img src="./assets/logout red.png" alt="" /></i>
        <div class="card-content">
          <h3>Logout</h3>
          <p>Are you sure you want to logout?</p>
        </div>
        <button class="Yes">Yes, logout</button>
        <button class="Cancel">Cancel</button>
      </div>

      <div class="card">
        <i><img src="./assets/logout.png" alt="" class="back" /></i>
        <div class="card-content">
          <h3>Logout</h3>
          <p>Are you sure you want to logout?</p>
        </div>
        <button class="Yes second">Yes, logout</button>
        <button class="Cancel">Cancel</button>
      </div>
    </div>
  </body>
</html>
